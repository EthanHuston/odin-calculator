<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN | Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <p>Ethan's Simple Calculator</p>
      <ul>
        <li>
          <a
            href="https://github.com/EthanHuston/odin-calculator/blob/main/README.md"
            target="_blank"
            >Info</a
          >
        </li>
        <li>
          <a href="https://github.com/EthanHuston" target="_blank">Author</a>
        </li>
      </ul>
    </header>
    <main id="main">
      <div id="calculator">
        <div class="screen-container">
          <div id="last-operation-screen"></div>
          <div id="current-operation-screen">0</div>
        </div>
        <div class="buttons-container">
          <div id="screen-buttons">
            <button class="admin-button" id="clear-btn">CLEAR</button>
            <button class="admin-button" id="delete-btn">DELETE</button>
          </div>
          <div id="operation-buttons">
            <button class="button digit" id="7">7</button>
            <button class="button digit" id="8">8</button>
            <button class="button digit" id="9">9</button>
            <button class="button operator" id="divide">/</button>
            <button class="button digit" id="4">4</button>
            <button class="button digit" id="5">5</button>
            <button class="button digit" id="6">6</button>
            <button class="button operator" id="multiply">x</button>
            <button class="button digit" id="1">1</button>
            <button class="button digit" id="2">2</button>
            <button class="button digit" id="3">3</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button" id="point">.</button>
            <button class="button digit" id="0">0</button>
            <button class="button" id="equals">=</button>
            <button class="button operator" id="add">+</button>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Ethan Huston
      </p>
    </footer>
  </body>
</html>
